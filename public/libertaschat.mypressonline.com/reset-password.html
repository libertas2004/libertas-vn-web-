        .error-message {

        .btn {

        .btn:disabled {

        .btn:hover:not(:disabled) {

        .loading-spinner {

        }

        @keyframes spin {

        }

        .success-message {

            color: #155724;
            padding: 15px;

            margin-bottom: 20px;
            text-align: center;
        }

        .error-box {

            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .back-link {

        }

        .back-link a {

            font-size: 14px;
            transition: all 0.3s;
        }

        .back-link a:hover {

        }

        .status-icon {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="headerTitle">ƒê·∫∑t L·∫°i M·∫≠t Kh·∫©u</h1>
            <p id="headerSubtitle">Nh·∫≠p m·∫≠t kh·∫©u m·ªõi c·ªßa b·∫°n</p>
        </div>

        <div class="form-container" id="resetForm">
            <div id="statusMessage"></div>

            <div class="form-group">
                <label for="newPassword">M·∫≠t kh·∫©u m·ªõi</label>
                <div class="password-wrapper">
                    <input type="password" id="newPassword" placeholder="T·ªëi thi·ªÉu 6 k√Ω t·ª±" required>
                    <span class="toggle-password" onclick="togglePassword('newPassword', this)">üëÅÔ∏è</span>
                </div>
                <div class="error-message" id="passwordError">M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Nh·∫≠p l·∫°i m·∫≠t kh·∫©u m·ªõi</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u" required>
                    <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
                </div>
                <div class="error-message" id="confirmPasswordError">M·∫≠t kh·∫©u kh√¥ng tr√πng kh·ªõp</div>
            </div>

            <button class="btn" id="resetBtn" onclick="handleResetPassword()">ƒê·∫∑t L·∫°i M·∫≠t Kh·∫©u</button>

            <div class="back-link">
                <a href="login.html">Quay l·∫°i ƒëƒÉng nh·∫≠p</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            confirmPasswordReset,
            verifyPasswordResetCode
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
          apiKey: "AIzaSyAcxsweOtv-jvAVew4kjjiaSjlWz00F30M",
          authDomain: "libertas-04.firebaseapp.com",
          databaseURL: "https://libertas-04-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "libertas-04",
          storageBucket: "libertas-04.firebasestorage.app",
          messagingSenderId: "315100108937",
          appId: "1:315100108937:web:c1f73533fd87664a7d4e58"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // L·∫•y oobCode t·ª´ URL
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');
        const mode = urlParams.get('mode');

        // Ki·ªÉm tra mode v√† oobCode
        if (!oobCode) {
            document.getElementById('statusMessage').innerHTML = `
                <div class="error-box">
                    <div class="status-icon">‚ùå</div>
                    <p>Link kh√¥ng h·ª£p l·ªá ho·∫∑c ƒë√£ h·∫øt h·∫°n</p>
                </div>
            `;
            document.getElementById('newPassword').disabled = true;
            document.getElementById('confirmPassword').disabled = true;
            document.getElementById('resetBtn').disabled = true;
        } else {
            // Verify m√£ reset password
            verifyPasswordResetCode(auth, oobCode)
                .then((email) => {
                    console.log('Email h·ª£p l·ªá:', email);
                    document.getElementById('statusMessage').innerHTML = `
                        <div class="success-message">
                            <p>ƒêang ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u cho: <strong>${email}</strong></p>
                        </div>
                    `;
                })
                .catch((error) => {
                    console.error('Verify error:', error);
                    document.getElementById('statusMessage').innerHTML = `
                        <div class="error-box">
                            <div class="status-icon">‚ùå</div>
                            <p>Link ƒë√£ h·∫øt h·∫°n ho·∫∑c kh√¥ng h·ª£p l·ªá</p>
                        </div>
                    `;
                    document.getElementById('newPassword').disabled = true;
                    document.getElementById('confirmPassword').disabled = true;
                    document.getElementById('resetBtn').disabled = true;
                });
        }

        // X·ª≠ l√Ω ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u
        window.handleResetPassword = async function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');

            // Validate
            if (!newPassword || !confirmPassword) {
                document.getElementById('statusMessage').innerHTML = `
                    <div class="error-box">Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin</div>
                `;
                return;
            }

            if (newPassword.length < 6) {
                document.getElementById('passwordError').classList.add('show');
                return;
            }

            if (newPassword !== confirmPassword) {
                document.getElementById('confirmPasswordError').classList.add('show');
                return;
            }

            try {
                resetBtn.disabled = true;
                resetBtn.innerHTML = '<span class="loading-spinner"></span> ƒêang x·ª≠ l√Ω...';

                await confirmPasswordReset(auth, oobCode, newPassword);

                document.getElementById('statusMessage').innerHTML = `
                    <div class="success-message">
                        <div class="status-icon">‚úÖ</div>
                        <p><strong>ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u th√†nh c√¥ng!</strong></p>
                        <p>B·∫°n s·∫Ω ƒë∆∞·ª£c chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang ƒëƒÉng nh·∫≠p...</p>
                    </div>
                `;

                // ·∫®n form
                document.getElementById('newPassword').style.display = 'none';
                document.getElementById('confirmPassword').style.display = 'none';
                document.querySelector('label[for="newPassword"]').style.display = 'none';
                document.querySelector('label[for="confirmPassword"]').style.display = 'none';
                resetBtn.style.display = 'none';

                // Chuy·ªÉn h∆∞·ªõng sau 3 gi√¢y
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (error) {
                console.error('Reset password error:', error);
                let errorMessage = 'ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u th·∫•t b·∫°i';
                
                if (error.code === 'auth/expired-action-code') {
                    errorMessage = 'Link ƒë√£ h·∫øt h·∫°n. Vui l√≤ng y√™u c·∫ßu link m·ªõi';
                } else if (error.code === 'auth/invalid-action-code') {
                    errorMessage = 'Link kh√¥ng h·ª£p l·ªá ho·∫∑c ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'M·∫≠t kh·∫©u qu√° y·∫øu';
                }
                
                document.getElementById('statusMessage').innerHTML = `
                    <div class="error-box">${errorMessage}</div>
                `;
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = 'ƒê·∫∑t L·∫°i M·∫≠t Kh·∫©u';
            }
        };

        // Enter ƒë·ªÉ submit
        document.getElementById('confirmPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleResetPassword();
        });

        // Validation real-time
        document.getElementById('newPassword').addEventListener('blur', function() {
            const password = this.value;
            const errorDiv = document.getElementById('passwordError');
            if (password && password.length < 6) {
                errorDiv.classList.add('show');
                this.style.borderColor = '#dc3545';
            } else {
                errorDiv.classList.remove('show');
                this.style.borderColor = '#e0e0e0';
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            const errorDiv = document.getElementById('confirmPasswordError');
            
            if (confirmPassword && password !== confirmPassword) {
                errorDiv.classList.add('show');
                this.style.borderColor = '#dc3545';
            } else {
                errorDiv.classList.remove('show');
                this.style.borderColor = '#e0e0e0';
            }
        });
    </script>

    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'üôà';
            } else {
                input.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
